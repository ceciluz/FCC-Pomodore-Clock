<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
        <meta charset="utf-8">
    <title></title>
  </head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Girassol&display=swap" rel="stylesheet">
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="app.js"></script>
<div class= "text-center">
  <h1> Pomodoro Clock</h1>

  <div class="timeDiv">
    <h1 id="title1">Session Time</h1>
    <a href="#" class ="btn btn-primary" id="minusSClock">-</a>
    <h2 id="timetype"></h2>
    <h2 id="num">5</h2>
    <a href="#" class="btn btn-primary" id="addSClock">+</a>
    <a href="#" class="btn btn-primary" id="reset">Reset</a>
  </div>
  <div id="breakDiv">
    <h1 id="title1">Break Time</h1>
    <a href="#" class="btn btn-primary" id="minusBreak">-</a>
    <h2 id="breaknum">5</h2>
    <a href="#" class="btn btn-primary" id="addSBreak">+</a>
  </div>
  <a href="#" class="btn btn-primary" id="start">Start</a>
</div>

</body>
</html>
